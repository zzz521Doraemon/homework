<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">


                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3 class="panel-title">欢迎注册</h3>
                    </div>

                    <div class="panel-body">
                        <label for="username"class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" onblur="checkusername()"                            
                            placeholder="请输入昵称">
                        </div>
                        <span id="username-warn"></span>
                    </div>
                    <div class="alert alert-danger" id="username-alert"></div>
                    
                    <div class="panel-body">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password" onblur="checkpassword()"
                            placeholder="请输入密码">
                        </div>
                        <span id="password-warn"></span>
                    </div>
                    <div class="alert alert-danger" id="password-alert"></div>
                    
                    <div class="panel-body">
                        <label for="passwordagain" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="passwordagain"
                            placeholder="请再次填写密码">
                        </div>
                    </div>

                    <div class="panel-body">
                        <label for="Email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Email" onblur="checkEmail()"
                            placeholder="请输入Email">
                        </div>
                        <span id="Email-warn"></span>
                    </div>
                    <div class="alert alert-danger" id="Email-alert"></div>

                    <button type="submit" class="btn btn-default" style="width: 550px ;background-color:rgb(52, 132, 236);color: white;">注册</button>
                </div>

            </div>
        </div>
    </div>
<script type="text/javascript">
function checkusername() {
    var x=document.getElementById("username").value;
    var y=document.getElementById("username-warn");
    var z=document.getElementById("username-alert");
	if(/^\s*$/.test(x)){
		z.innerHTML="昵称不能为空";

	}else if(!/^[a-z0-9_-]{6,18}$/.test(x)){
		y.innerHTML="<font color='red'>6-18个字符，可使用字母、数字、下划线，需以字母开头</font>";

	}else{
        y.innerHTML="";
        z.innerHTML="";
        
	}
}
function checkpassword() {
	var x=document.getElementById("password").value;
    var y=document.getElementById("password-warn");
    var z=document.getElementById("password-alert");
	if(/^\s*$/.test(x)){
		z.innerHTML="密码不能为空";

	}else if(!/^[a-zA-Z0-9_-]{6,16}$/.test(x)){
		y.innerHTML="<font color='red'>6-16,区分大小写，不能含空格</font>";

	}else {
        y.innerHTML="";
        z.innerHTML="";

	}
}
function checkEmail() {
    var x=document.getElementById("Email").value;
    var y=document.getElementById("Email-warn");
    var z=document.getElementById("Email-alert");
    if(/^\s*$/.test(x)){
        z.innerHTML="邮箱不能为空";

    }else if(!/b[\d]+@[qq]+\.[a-zA-Z]{2,10}\b/.test(x)){    
        y.innerHTML="<font color='red'>只允许使用qq邮箱(示例：example@qq.com)</font>";

    }else{
        y.innerHTML="";
        z.innerHTML="";

    }
}

</script>
</body>
</html>
